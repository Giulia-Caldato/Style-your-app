<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bank App</title>
      <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <header>
        <h1>Bank App</h1>
      </header>
    <div id="app">Loading...</div>

    <template id="login">
        <section>
          <h2>Login</h2>
          <form id="loginForm">
            <label for="username">Username</label>
            <input id="username" name="user" type="text" placeholder="your username here">
            <button>Login</button>
          </form>
        </section>

        <section>
          <h2>Register</h2>
          <form id="registerForm" onsubmit="register(event)">
            <label for="user">Username (required)</label>
            <input id="user" name="user" type="text" maxlength="20" required placeholder="choose a username">

            <label for="currency">Currency (required)</label>
            <input id="currency" name="currency" required type="text" maxlength="5" value="$" >

            <label for="description">Description</label>
            <input id="description" name="description" type="text" maxlength="100" placeholder="type of account">

            <label for="balance">Current balance</label>
            <input id="balance" name="balance" type="number" value="0">

            <button>Register</button>
        </form>
        </section>
    </template>

   <template id="dashboard">
        <a href="/login" onclick="onLinkClick(event)">Logout</a>
        <section>Balance: Â£100</section>
        <section>
            <h2>Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Object</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </template>
    <script src="app.js" defer></script>
  </body>
</html>
